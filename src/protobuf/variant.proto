syntax = "proto3";

package variant;

message Variant {
    // Each node is tagged with a set of sequences
    string contig = 1;
    int32 start = 2;
    int32 end = 3;

    // STR shifting: left / rightmost positions
    int32 leftmost = 102;
    int32 rightmost = 103;

    string alt = 4;

    // allele depths for reference
    int32 adr_forward = 5;
    int32 adr_backward = 6;

    // allele depths for alt
    int32 ada_forward = 7;
    int32 ada_backward = 8;

    // allele depths for others
    int32 ado_forward = 9;
    int32 ado_backward = 10;

    // qual-weighted allele depths for reference
    float wadr_forward = 11;
    float wadr_backward = 12;

    // qual-weighted allele depths for alt
    float wada_forward = 13;
    float wada_backward = 14;

    // qual-weighted allele depths for others
    float wado_forward = 15;
    float wado_backward = 16;
}
